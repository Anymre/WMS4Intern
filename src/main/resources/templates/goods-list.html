<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快递公司管理</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/search.css">
</head>
<body style="overflow-x:hidden;background:#f3f3f3;">
    <div class="btn-div clearfix">
       <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#demoModal-1">编辑</button>
        <div class="search-box">
            <form action="/goods/byKey">
                <input name="key" type="text">
                <button type="submit" class="btn btn-success">搜索</button>
            </form>
        </div>
    </div>
    <div>
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>商品编号</th>
                    <th>商品名称</th>
                    <th>价格</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="obj,i:${goods}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${obj.sku}"></td>
                    <td th:text="${obj.goodsName}"></td>
                    <td th:text="${obj.goodsPrice}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 弹出框 -->
    <!--新增弹出框-->
    <div class="modal fade" id="demoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">添加商品信息</h4>
                </div>
                <form action="/expressCompany/Add" method="get" class="form-horizontal add">
                    <div class="modal-body">
                        <div class="form-group ">
                            <label for="firstname" class="col-sm-2 control-label">商品名称</label>
                            <div class="col-sm-10">
                                <input type="text" name="firstname" class="form-control" id="firstname" placeholder="请输入公司名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="secondname" class="col-sm-2 control-label">商品价格</label>
                            <div class="col-sm-10">
                                <input type="text" name="secondname" class="form-control" id="secondname" placeholder="请输入公司联系方式">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button onclick="add()" type="button" class="btn btn-primary save"  data-dismiss="modal" id="save1">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer-pager">
        <span>共<span>5</span>页，当前第<span>1</span>页</span>
        <ul class="pagination">
            <li><a href="#">&laquo;</a></li>
            <li class="active"><a href="#">1</a></li>
            <li class="disabled"><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
    </div>
</body>
</html>
